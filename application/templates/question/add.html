{% extends "layout.html" %}
{% from "macros/_form.html" import horizontal_field, form_submit %}

{% block page_title %}提问{% endblock %}
{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>提问</h1>

                <form action="" method="post">
                    {{ form.csrf_token() }}
                    {{ horizontal_field(form.title) }}
                    {{ horizontal_field(form.desc) }}
                    {{ form_submit('提交问题') }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
